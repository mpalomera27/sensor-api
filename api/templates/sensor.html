<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor {{ sensor_id }} Readings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sensor {{ sensor_id }} â€” Latest 10 Readings</h1>

        <h2>ðŸ“‹ Data Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for value, created_at in rows %}
                <tr>
                    <td>{{ created_at }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>ðŸ“ˆ Graph</h2>
        <canvas id="sensorChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('sensorChart');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ timestamps|tojson }},
                datasets: [{
                    label: 'Sensor Value',
                    data: {{ values|tojson }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Time' }},
                    y: { title: { display: true, text: 'Value' }}
                }
            }
        });
    </script>
</body>
</html>
